    scripture_references: ["John 10:28-29", "Hebrews 6:4-6", "Romans 8:38-39", "2 Peter 2:20-22"]
    evaluation_notes: "Key divide between Calvinist and Arminian traditions"
    denominational_sensitivity: high
    tags: ["perseverance", "eternal_security", "calvinism", "arminianism"]

