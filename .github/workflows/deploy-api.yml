name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  # Temporary: hosted in trainerlab-prod while billing quota is resolved.
  # See: https://github.com/dtsong/biblical-evals/issues/TBD
  PROJECT_ID: trainerlab-prod
  REGION: us-west1
  SERVICE_NAME: biblical-evals-api
  ARTIFACT_REGISTRY: us-west1-docker.pkg.dev/trainerlab-prod/biblical-evals-api

jobs:
  # =============================================================================
  # Build and Push Docker Image
  # =============================================================================
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
      short_sha: ${{ steps.sha.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute short SHA
        id: sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-biblical-evals/providers/github-oidc
          service_account: gh-biblical-evals@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ARTIFACT_REGISTRY }}/api
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: apps/api
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Deploy to Cloud Run
  # =============================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: production
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-biblical-evals/providers/github-oidc
          service_account: gh-biblical-evals@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/api@${{ needs.build.outputs.image_digest }}
          env_vars: |
            COMMIT_SHA=${{ needs.build.outputs.short_sha }}

      - name: Verify deployment
        run: |
          SERVING=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.conditions[0].status)')

          if [ "$SERVING" != "True" ]; then
            echo "Service not healthy: $SERVING"
            exit 1
          fi
          echo "Deployment verified successfully"
