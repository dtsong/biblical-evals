name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: false

env:
  # Temporary: hosted in trainerlab-prod while billing quota is resolved.
  # See: https://github.com/dtsong/biblical-evals/issues/2
  PROJECT_ID: trainerlab-prod
  REGION: us-west1
  SERVICE_NAME: biblical-evals-api
  ARTIFACT_REGISTRY: us-west1-docker.pkg.dev/trainerlab-prod/biblical-evals-api

jobs:
  # =============================================================================
  # Build and Push Docker Image
  # =============================================================================
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
      short_sha: ${{ steps.sha.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute short SHA
        id: sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-biblical-evals/providers/github-oidc
          service_account: gh-biblical-evals@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ARTIFACT_REGISTRY }}/api
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: apps/api
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Deploy to Cloud Run
  # =============================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: production
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-biblical-evals/providers/github-oidc
          service_account: gh-biblical-evals@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Capture previous revision and service URL
        id: prev
        run: |
          set -euo pipefail

          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')

          PREV_REVISION=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format="value(status.traffic[?percent=100].revisionName)" | head -n 1)

          echo "service_url=$SERVICE_URL" >> "$GITHUB_OUTPUT"
          echo "prev_revision=$PREV_REVISION" >> "$GITHUB_OUTPUT"

          echo "Service URL: $SERVICE_URL"
          echo "Previous revision: ${PREV_REVISION:-<none>}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/api@${{ needs.build.outputs.image_digest }}
          env_vars: |
            COMMIT_SHA=${{ needs.build.outputs.short_sha }}

      - name: Verify deployment
        run: |
          set -euo pipefail

          for i in {1..12}; do
            READY=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
              --region=${{ env.REGION }} \
              --format="value(status.conditions[?type='Ready'].status)")

            if [ "$READY" = "True" ]; then
              echo "Deployment verified successfully"
              exit 0
            fi

            echo "Service not ready yet (status=$READY). Waiting... ($i/12)"
            sleep 5
          done

          echo "Service not healthy after waiting: $READY"
          exit 1

      - name: Smoke test (health ready + commit)
        run: |
          set -euo pipefail

          SERVICE_URL="${{ steps.prev.outputs.service_url }}"
          EXPECT_SHA="${{ needs.build.outputs.short_sha }}"

          if [ -z "$SERVICE_URL" ]; then
            echo "Missing service URL"
            exit 1
          fi

          for i in 1 2 3; do
            echo "Smoke test attempt $i/3..."
            HTTP_CODE=$(curl -sS -o ready.json -w "%{http_code}" "$SERVICE_URL/api/v1/health/ready" || true)

            if [ "$HTTP_CODE" = "200" ]; then
              GOT_SHA=$(python3 -c 'import json; print(json.load(open("ready.json")).get("commit_sha") or json.load(open("ready.json")).get("commit") or "")')
              STATUS=$(python3 -c 'import json; print(json.load(open("ready.json")).get("status") or "")')
              echo "health status=$STATUS commit_sha=$GOT_SHA"

              if [ "$GOT_SHA" = "$EXPECT_SHA" ]; then
                echo "Smoke test passed"
                exit 0
              fi
            else
              echo "health/ready returned HTTP $HTTP_CODE"
              cat ready.json || true
            fi

            sleep 10
          done

          echo "Smoke test failed"
          exit 1

      - name: Roll back traffic to previous revision
        if: ${{ failure() }}
        run: |
          set -euo pipefail

          PREV_REVISION="${{ steps.prev.outputs.prev_revision }}"
          if [ -z "$PREV_REVISION" ]; then
            echo "No previous revision captured; skipping rollback"
            exit 0
          fi

          echo "Rolling back traffic to: $PREV_REVISION"
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --to-revisions "$PREV_REVISION=100"
